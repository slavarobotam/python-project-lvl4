{% extends "base.html" %}

{% block title %}Delete{% endblock %}

{% block content %}
<form method="post">{% csrf_token %}
    <h4>Do you really want to delete "{{ object }}"? </h4>
    <br><br>
    <p><input type="submit" class="btn btn-lg btn-secondary" value="Yes"/>
    <a href="{% url 'mainpage:home' %}" class="btn btn-lg btn-secondary" role="button">No</a>

</form>
{% endblock %}
