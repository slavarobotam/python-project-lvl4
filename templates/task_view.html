{% extends "base.html" %}

{% block title %}{{ task.name }}{% endblock %}

{% block content %}
  <h1>{{ task.name }}</h1>
  <p>
    Description: {{ task.description }}
    Task for {{ task.assigned_to }} by {{ task.creator }}
  </p>
  <p><a href="{% url 'mainpage:task_edit' task.id %}">EDIT</a></p>
  <p><a href="{% url 'mainpage:task_delete' task.id %}">DELETE</a></p>

{% endblock %}
